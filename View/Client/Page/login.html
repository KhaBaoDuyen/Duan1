<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/scss/Client/index.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <link rel="icon" type="image/png" href="/assets/image/icon/Logo2.png">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
    </head>
    <body>
        <div class="Page-login">
            <div class="container" id="container">
                <div class="form-container sign-up">
                    <form>
                        <h1>Tạo tài khoản</h1>
                        <input type="text" placeholder="Tên">
                        <input type="text" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <a href="../index.html">Quay về trang chủ</a>
                        <button class="button">Đăng ký</button>
                    </form>
                </div>
                <div class="form-container sign-in">
                    <form>
                        <h1>Đăng nhập</h1>
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <div class="checkbox">
                            <div class="input-checkbox">
                                <input type="checkbox" name id>
                                <label>Ghi nhớ mật khẩu</label>
                            </div>
                            <a
                                href="/View/Client/Page/recover_password.html">Bạn
                                quên mật khẩu?</a>
                        </div>
                        <a href="../index.html">Quay về trang chủ</a>
                        <button class="button">Đăng nhập</button>
                    </form>
                </div>
                <div class="toggle-container">
                    <div class="toggle">
                        <div class="toggle-panel toggle-left">
                            <button class="hidden" id="login">Đăng nhập</button>
                        </div>
                        <div class="toggle-panel toggle-right">
                            <button class="hidden" id="register">Đăng ký</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="/assets/Js/login.js"></script>
</html>
